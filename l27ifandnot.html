<!DOCTYPE html>

			color: #fff;

</head>
<body>
	 
	 <div class="container">

	 	<div class="box">

	 	<div class="box">

	 	</div>

	 	<div class="box">
	 		<h2>3rd</h2>
	 	</div>

	 	<div class="box">
	 		<h3>
	 			<span>4th</span>
	 		</h3>
	 	</div>
	 </div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi")

			// is()
			// $(".container").click(function(){
			// 	if($(".box").children("h3")){
   //          $(".box").children("h3").css("background-color","orange")
			// 	}
			// })
             

             // not()

			// $(".container").click(function(){

			// 	if($(".box").children().is("h3")){
			// 		$(".box").children("h3").not(".text-light").css("background-color","violet")
			// 	}
			// })


			// jQuery.isFunction(val);

			console.log(jQuery.isFunction(function(){}));  // true
			console.log($.isFunction(function(){})); //true
			console.log(jQuery.isFunction(()=>{})); //true
			console.log($.isFunction(()=>{}));  // true

			console.log($.isFunction([]));  // false

			//jQuery.isArray(val)
			//$.isArray(val)

			console.log(jQuery.isArray([])); //true
			console.log($.isArray([])); //true

			//jQuery.isPlainObject(val)
			// $.isPlainObject(val)

			console.log(jQuery.isPlainObject({})); //true
			console.log($.isPlainObject({x:10,y:20})); // true
			console.log(jQuery.isPlainObject(Object())); //true
			console.log($.isPlainObject(new Object()));  //true


			// jQuery.isEmptyObject(val);
			// $.isEmptyObject(val);

			console.log(jQuery.isEmptyObject({}));  //true
			console.log($.isEmptyObject({x:100,y:200})) //false
			console.log(jQuery.isEmptyObject(Object()));  //true
			console.log($.isEmptyObject(new Object())) // true

		})
	</script>
</body>
