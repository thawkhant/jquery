<!DOCTYPE html>
<html>
<head>
	<title>event & odd Method</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

			flex-direction: column;
		}

		.container{
			width: 1000px;
			background: #f4f4f4;
			padding: 20px;

			display: flex;
		}

		.box{
			width: 150px;
			height: 300px;

			margin: 0 20px;
		}

		.square1{
			background: green;
		}
		.square2{
			background: orange;
		}
		.square3{
			background: blue;
		}
		.square4{
			background: violet;
		}
		.square5{
			background: brown;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<div class="box square1">DIV 1 , Index 0, DIV 5,Index-5</div>
		<hr/>
		<div class="box square2">DIV 2  , Index 1, DIV 4,Index -4 </div>
		<hr/>
		<div class="box square3">DIV 3  , Index 2, DIV 3,Index -3</div>
		<hr/>
		<div class="box square4">DIV 4  , Index 3, DIV 2,Index -2</div>
		<hr/>
		<div class="box square5">DIV 5  , Index 4, DIV 1 ,Index -1</div>
	</div>
   
   <div>
	<button type="button" id="evnbtn">Even Button</button>
	<button type="button" id="oddbtn">Odd Button</button>
	<button type="button" id="slcbtn">Slice Button</button>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			//console.log("hello");
              

              //The index start from index number 0
             // even();
			$('#evnbtn').click(function(){
              $(".box").even().css("background-color","black")
			})

            //odd
			$("#oddbtn").click(function(){
				$(".box").odd().css("background-color","grey")
			})
            
            //slice
			// $("#slcbtn").click(function(){
			// 	$(".box").slice(1,4).css({
			// 		"background-color":"steelblue",
			// 		"color":"#fff"
			// 	})
			// })

			// $("#slcbtn").click(function(){
			// 	$(".box").slice(0,3).css({
			// 		"background-color":"steelblue",
			// 		"color":"#fff"
			// 	})
			// })

			$("#slcbtn").click(function(){
				$(".box").slice(-4,-1).css({
					"background-color":"steelblue",
					"color":"#fff"
				})
			})
		})
	</script>
</body>
</html>
