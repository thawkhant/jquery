<!DOCTYPE html>
<html>
<head>
	<title>UI slider Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">

		*{
			box-sizing: border-box;
		}
		
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}


		.container{
			width: 900px;
			background: #f4f4f4;
			padding: 20px;
		}

		.form-group{
           margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20p;
		}

		.form-control{
			width: 100%;
			font-size: 20px;
			padding: 5px;
		}



	</style>
</head>
<body>

	<div class="container">
		
		<form action="" method="">
			
			<div class="form-group">
				<label for="loan">Loan $ :</label>
				<input type="text" name="loan" id="loan" class="form-control" readonly>
			</div>

			<div class="form-group">
				<label for="myslider">Amount</label>
				<div id="myslider"></div>
			</div>



			<div class="form-group">
				<label for="days">Days :</label>
				<input type="text" name="day" id="days" class="form-control" readonly>
			</div>

			<div class="form-group">
				<label for="term">Term</label>
				<div id="term"></div>
			</div>
		</form>
	</div>
	

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi")

			$("#myslider").slider({
				slide:function(e,ui){           // e from js ui from jquery sir thery are not same sir  and slide for take value pr sir
                        //  console.log(e.target)  // background color dwe pay phot sout kyi nay ya mal de kaung ko

                         // console.log(ui);
                         // console.log(ui.value)

                         $("#loan").val(ui.value)
				},

				min:10,
				max:100,
				// value:10,
				step:10,

				orientation : "vertical",


				change:function(e,jqui){
                     console.log('this is change = ',jqui.value)
				},

				start:function(e,jqui){
                     console.log('this is start = ',jqui.value)
				},

				stop:function(e,jqui){
                     console.log('this is stop = ',jqui.value)
				}


			}).css({
				"background-color":"steelblue"
			});

			// $("#myslider > span ").css({     // span tag ka e.target nae site kyi lite dr // jquery phan de ka dal ka par bee thar
			// 	"background-color":"yellow"
			// })


			$("#myslider").children("span").css("background-color","violet");


			$("#term").css("background-color","steelblue").slider({

				slide:function(e,jqui){
                      // console.log(e);
                      // console.log(e.target);
                      // console.log(jqui.values);

                      $("#days").val("From "+jqui.values[0]+ " Days to "+jqui.values[1]+ " Days");
				},

				min:7,
				max:30,
				step:1,
				values:[7,10],         // for two vlues
				range:true             // range lay ko myin say chin lot
			});

			$("#term").children("span:nth-of-type(1)").css("background-color","yellow");
			$("#term").children("span:nth-of-type(2)").css("background-color","green");

			$("#term > div").css("background-color","skyblue")
		})
	</script>
</body>
</html>
