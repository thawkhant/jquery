<!DOCTYPE html>
<html>
<head>
 <title>UI dialog Method</title>	
 <link href="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="dbox" title="How to use jQuery UI?">
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>

	<button class="btn">Click Me</button>
	<button class="tgbtn">Toggle Button</button>
	
	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi")

			$(".dbox").dialog({
				autoOpen:false,
				width:400,
				height :300,
				title:"Are you ready to use jQuery UI !!!",
				// show:"slide"
				// show:"slideDown"   //Slide slideDown
				// show:"slideUp"   // slide slideUp
				position:{
					// at:"left"
					// at:"left top"
					// at:"right"
					// at:"right top"
					// at:"top center"
					at:"top"
				}
			}).css({
				"background-color":"gray",
				"color":"#fff"
			});
            
            // for box
			$(".dbox").parent().css("background-color","orange");

			// for title
			$(".dbox").siblings("div:nth-of-type(1)").css("background-color","skyblue")

			//for button
			$(".dbox").siblings("div:nth-of-type(1)").find("button").css("background-color","yellow")

			// For Click Me Button
			// $(".btn").click(function(){
			// 	$(".dbox").dialog({
			// 		autoOpen:true
			// 	});
			// })

			$(".btn").click(function(){
				$(".dbox").dialog('open');
			});

			$(".tgbtn").click(function(){
				$(".dbox").dialog("isOpen") === false ? $(".dbox").dialog("open") : $(".dbox").dialog("close");   //we take is Open param bcz  we wanna make condition
			})
		})
	</script>
</body>
</html>
