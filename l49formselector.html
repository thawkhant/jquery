			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			margin-bottom: 5px;
		}

		.form-control{

			<div class="form-group">
				<label for="firstname">First Name</label>

			</div>

			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="firstname" id="lastname" class="form-control" autocomplete="off" >
			</div>

			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="firstname" id="password" class="form-control" autocomplete="off" >
			</div>

			<div class="form-group form-check">
				<label>Fav Color</label>

			</div>

			<div class="form-group form-check">
				<label>Gender</label>
				<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" />
				<label  for="genderm">Male</label>
				<input type="radio" name="gender" id="genderf" class="form-check-input" value="2" />
				<label  for="genderf">Female</label>
				
			</div>

			<div class="form-group">

					<option value="th">Thailand</option>
					<option value="indo">Indonesia</option>
				</select>
			</div>

			<div class="form-group">

			<input type="reset" class="btn" value="Reset">
			<button type="submit" class="btn" disabled>Submit</button>
