<!DOCTYPE html>
<html>
<head>
	<title>Crate New Job</title>
	<style type="text/css">
     
     *{
     	box-sizing: border-box;
     }		

     body{
     	height: 100vh;
     	display: flex;
     	justify-content: center;
     	align-items: center;
     }

     .container{
     	width: 500px;
     	background: #f4f4f4;
     	padding: 10px;
     }

     .form-group{
     	margin: 20px 0;
     }

     .form-group label{
     	display: block;
     	margin-bottom: 5px;
     }

     .form-control{
     	width: 100%;
     }


	</style>
</head>
<body>

	<div class="container">
		
		<form action="" method="">
			
			<div class="form-group">
				<label for="todojob">Todo Job</label>
				<input type="text" name="todojob" id="todojob" class="form-control" placeholder="Enter your something">
			</div>


			<div class="form-group">
				<label for="joblist">Job List</label>
				<select name="joblist" id="joblist" class="form-control">
					<option selected disabled>Choose a job</option>
				</select>
			</div>


			<div class="form-group">
				<button type="submit" disabled>Add New Job</button>
			</div>
		</form>
	</div>
	


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 	console.log("hi");

        // placeholder section sir

        var phfortodojob = "Enter your new job";

        $("#todojob").val(phfortodojob).focusin(function(){    // focusin ka focus loke yin lot pyaw dar
        	$(this).val("");
        }).focusout(function(){

        	if($.trim($(this).val()) !== ""){   // trim is for one spacing sir // lu yoke mar dwe a twint
           $('[type=submit]').removeAttr("disabled")
        	}else{
        		$("[type=submit]").attr("disabled",true)
        	}
        })




     // form submit section sir

			$("form").submit(function(e){
				// console.log('i am working');

				var gettodojob = $("#todojob");
				// console.log(gettodojob.val());
                  
                  // $.trim(gettodojob.val()) !== ''  // the other one to take condition sir
			    if(jQuery.trim(gettodojob.val()).length > 0){     // trim is string bal ya mal //space ko phan dar pr sir
                   

                   if(window.confirm("Are you sure to add new job!!")){

                   	$("#joblist").append(`<option>${gettodojob.val()}</option>`)   // select htal mar win say chin lot append thone htar dl
                     gettodojob.val("").focus();

                   }else{
                   	window.alert("New job was Cancel");
                   	gettodojob.val("");
                   	gettodojob.focus();
                   }


			    }else{
			    	window.alert("Enter your new job")
			    }

				e.preventDefault();
			})
		})
	</script>
</body>
</html>
