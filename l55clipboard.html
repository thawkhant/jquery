<!DOCTYPE html>
<html>
<head>
	<title>Clip Board</title>
	<style type="text/css">

		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 10px;
		}

		.form-group{
			margin-bottom: 10px;
		}

		.form-group label{
			display: block;
			margin-bottom: 5px;
		}

		.form-control{
			width: 100%;
		}

		.justify-content-end{
			display: flex;
			justify-content: end;
		}

	    /*Start Tooltip*/

	    .tooltip{
	    	position: relative;
	    }

	    .tooltip .tooltiptext{
	    	width: 150px;
	    	background: #555;
	    	color: #fff;
	    	padding: 5px;
	    	border-radius: 6px;

	    	position: absolute;
	    	left: 50%;
	    	bottom: 150%;

	    	margin-left: -75px;
	    	z-index: 10;

	    	/*visibility: hidden;*/
	    	opacity: 0;
	    	transition: all .5s;
	    }

	    .tooltip .tooltiptext::before{
	    	content: '';
	    	border-width: 5px;
	    	border-style: solid;
	    	border-color: #555 transparent transparent transparent;

	    	position: absolute;
	    	top: 100%;
	    	left: 50%;

	    	margin-left: -2.5px;

	    }

	    .tooltip:hover .tooltiptext{
	    	/*visibility: visible;*/
	    	opacity: 1;
	    }

	    /*End Tooltip*/
		
	</style>
</head>
<body>

	<div class="container">
		<form action="" method="">
			

			<div class="form-group">
				<label for="link">Get Link</label>
				<input type="text" name="link" id="link" class="form-control" value="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
			</div>

			<div class="justify-content-end">
				<button type="submit" class="btn tooltip">
					<span class="tooltiptext" id="mytooltip">Copy to Clipboard</span>Copy URL
					
				</button>
			</div>
		</form>
	</div>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi")

			$(".btn").click(function(e){
                  
                 // console.log("hollo ");

                 var getinput = $("#link");
                 getinput.select();

                 navigator.clipboard.writeText(getinput.val());    //to copy use this method bro
                 $("#mytooltip").text("Copied: "+getinput.val().substring(0,15)+"..")

                  e.preventDefault();
			})
		})
	</script>
</body>
</html>
