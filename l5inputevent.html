<!DOCTYPE html>
<html>
<head>
	<title>Input Event</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			padding: 15px 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<form>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control">
					<option selected disabled>Choosen a country</option>
					<option value="mm">Myanmar</option>
					<option value="th">Thailand</option>
					<option value="ind">Indonesia</option>
				</select>
			</div>

			<div class="form-group">
				<label>Age</label>
				<input type="number" name="age" id="age" class="form-control">
			</div>

			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="number" name="phone" id="phone" class="form-control" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="nrc">NRC</label>
				<input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off">
			</div>

			<button>Submit</button>
	
		</form>
	</div>




	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

</body>
