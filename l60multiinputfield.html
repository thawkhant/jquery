<!DOCTYPE html>
<html>
<head>
	<title>Multi Input Field</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}


	</style>


</head>
<body>


	<div class="container">
		
		<div class="row">
			
			<div class="col-md-12 text-center mb-4">
				
				<h5>Multi Input Fields</h5>
			</div>
           
           <div class="col-md-3"></div>
			<div class="col-md-6">
				
				<form action="" method="">
					
					<div id="expboxes" class="input-group mb-3 expboxes">
						<input type="text" name="exps[]"  class="form-control form-control-sm rouonded-0" placeholder="Enter Your Experiences">
					</div>

					<div class="d-flex justify-content-end">
						<button type="button" class="btn btn-success btn-sm rouonded-0 addbtn" data-increment="1">Add More Input</button>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
   <script type="text/javascript">
   	$(document).ready(function(){
   		//console.log("hihi")

   		$(".addbtn").click(function(){

   			var getnewid = $(this).data("increment");
   			// console.log(getnewid);

   			var expboxes = $("#expboxes").wrap("<div></div>").parent().html();
   			console.log(expboxes);
   			$("#expboxes").unwrap();
            

            //insertBefore   //insertAfter   // last ka nout sone ka toe dr
   			$(expboxes).insertAfter($(".expboxes").last());
             
             // we can also use this style
   			//$(expboxes).insertBefore($(".expboxes").first());

   			$(".expboxes").last().attr("id","expboxes"+getnewid);

   			$("#expboxes"+getnewid).append('<button type="button" class="btn btn-danger rounded-0 btn-sm ms-3 removebtn" data-id="removebtn'+getnewid+'">Remote</button>')




   			getnewid++;
   			$(this).data("increment",getnewid);
   		});


   		$(document).on("click",".removebtn",function(){
   			$(this).parent().remove();
   		})
   	})
   </script>
</body>
</html>
