<!DOCTYPE html>
<html>
<head>
	<title>eq Method</title>

	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background: #f4f4f4;\
			padding: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Hello Myanmar</h1>
		<h1>Hello Thailand</h1>
		<h1>Hello China</h1>
		<h1>Hello Philipines</h1>
		<h1>Hello India</h1>
	</div>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi')

			console.log($("h1"));
			console.log($("h1").eq(0));
			console.log($("h1").eq(1));
			console.log($("h1").eq(3));
			console.log($("h1").eq(4));

			$("h1").eq(1).css({
				"color":"red",
				"font-size":"20px",
				"text-transform":"uppercase",
			})

			$("h1").eq(4).css({
				"color":"red",
				"font-size":"20px",
				"text-transform":"uppercase",
			})
		});


	</script>
</body>
</html>
